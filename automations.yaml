- id: Set-Dark-Theme-for-the-night
  alias: Auto set Dark Theme for the night
  trigger:
  - event: sunset
    offset: -00:30:00
    platform: sun
  action:
  - data:
      name: midnight
    service: frontend.set_theme
  initial_state: true
- id: Set-Default-Theme-for-the-day
  alias: Auto set Bright Theme for the day
  trigger:
  - event: sunrise
    offset: -00:30:00
    platform: sun
  action:
  - data:
      name: blue-grey
    service: frontend.set_theme
  initial_state: true
- id: Change-Current-Theme
  alias: Allow Change Current Theme
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: input_select.current_theme
  - platform: homeassistant
    event: start
  action:
  - service: frontend.set_theme
    data_template:
      name: '{{states.input_select.current_theme.state}}'
- id: Morning-Lights-Off
  alias: Turn off light at 9:15
  trigger:
    platform: time
    at: '9:15:00'
  condition:
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  action:
  - entity_id: light.living_room
    service: light.turn_off
  initial_state: 'on'
- id: Updater
  alias: Send notifications when Home Assistant update available
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    service: notify.notify
    data:
      message: Update for Home Assistant is available.
- id: Sunrise
  alias: Turn on light at 8:10
  trigger:
  - platform: time
    at: 08:10:00
  condition:
  - condition: time
    weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
  - condition: state
    entity_id: group.all_devices
    state: home
  action:
    service: script.lights_wakeup
