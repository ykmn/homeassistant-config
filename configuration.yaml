homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret geo_lattitude_home
  longitude: !secret geo_longitude_home
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 123
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Moscow
  customize: !include customize.yaml
  packages: !include_dir_named packages/

zone:
  name: Home
  latitude: !secret geo_lattitude_home
  longitude: !secret geo_longitude_home
  radius: 200
  icon: mdi:home

zone 2:
  name: Office
  latitude: !secret geo_lattitude_office
  longitude: !secret geo_longitude_office
  radius: 200
  icon: mdi:worker

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes/

# Enables companion component for the Home Assistant iOS app
ios:

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  base_url: !secret http_baseurl

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:
  exclude:
    domains:
      - sensor

# Log setup
logger:
  default: info
  logs:
    homeassistant.components.light.yeelight: debug
    homeassistant.components.media_player.itunes: debug

# Track the sun
sun:

# Macros of Shell commands
shell_command: !include shell.yaml

media_player: !include_dir_merge_list mediaplayers/

sensor: !include_dir_merge_list sensors/

group: !include groups.yaml

automation: !include automations.yaml

light: !include lights.yaml

switch: !include_dir_merge_list switches/

#vacuum:
#  - platform: roomba
#    name: Roomba
#    host: 192.168.1.13
#    username: !secret roomba_blid
#    password: !secret roomba_password

# Text to speech
tts:
  - platform: google
  - platform: yandextts
    api_key: key_yandextts
    language: 'ru-RU'
    codec: mp3
    voice: oksana
    emotion: good
    speed: 2

# Theme selector
input_select: !include input_select.yaml

# Moscquitto broker
mqtt:
  broker: localhost
  port: 1883
  client_id: hassio
  keepalive: 60
  username: homeassistant
  password: !secret http_password
  protocol: 3.1.1

panel_iframe:
  terminal:
    title: Terminal
    icon: mdi:console
    url: http://hassio.local:7681
