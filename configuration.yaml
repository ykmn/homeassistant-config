homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret geo_lattitude_home
  longitude: !secret geo_longitude_home
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 123
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Moscow
  customize: !include customize.yaml
  packages: !include_dir_named packages/
  auth_providers:
    - type: homeassistant
#    - type: legacy_api_password
#      api_password: !secret http_password

# System Health was introduced in 0.87
system_health:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret http_baseurl
  ip_ban_enabled: true
  login_attempts_threshold: 5

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes/
  javascript_version: latest

# Enables companion component for the Home Assistant iOS app
ios:

# Enables HomeKit
homekit:
  filter:
    include_domains:
      - media_player
      - light
      - switch
  entity_config:
    media_player.onkyo_receiver:
      feature_list:
        - feature: on_off
    media_player.itunes:
      feature_list:
        - feature: on_off
        - feature: play_pause
        - feature: play_stop
        - feature: toggle_mute

# Enables configuration UI
config:

# Embed Hass.IO add-on
panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: http://hassio.local:8080
  logviewer:
    title: Log Viewer
    icon: mdi:script
    url: http://hassio.local:4277
#  grafana:
#    title: Grafana
#    icon: mdi:chart-timeline
#    url: http://hassio.local:3000
#  influxdb:
#    title: InfluxDB
#    url: http://hassio.local:8888

