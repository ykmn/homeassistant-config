# default view
  default_view:
    view: yes
    icon: mdi:home
    entities:
      - group.Room
      - group.tabClockWeather
      - group.tabSystem
      - group.tabAutoScenes

# tabs
  tabClockWeather:
    view: yes
    icon: mdi:weather-snowy
    name: Weather/Clock
    entities:
      - group.SunMoon
      - group.Clock

  tabSystem:
    view: yes
    name: System Status
    icon: mdi:raspberrypi
    entities:
      - group.System
      - group.SSL

  tabAutoScenes:
    view: yes
    name: Automation
    icon: mdi:auto-fix
    entities:
      - group.Theme
      - group.Scenes
      - group.all_automations
      - group.all_scripts

# entities
  SunMoon:
    name: Sun & Moon
    entities:
      - sun.sun
      - sensor.moon

  Clock:
    name: Clock
    entities:
      - sensor.new_york
      - sensor.utc
      - sensor.paris
      - sensor.moscow
      - sensor.novosibirsk

  System:
    name: System Status
    icon: mdi:raspberrypi
    entities:
      - sensor.fastcom_download
      - sensor.ipv4_address_eth0
      - sensor.network_in_eth0
      - sensor.network_out_eth0
      - sensor.processor_use
      - sensor.load_5m
      - sensor.disk_use_percent_
      - sensor.memory_use_percent

  Theme:
    name: Theme Select
    control: hidden
    entities:
      - input_select.current_theme

  Scenes:
    name: Scenes
    entities:
      - group.all_scripts
      - scene.good_night
      - scene.im_home

  Room:
    name: Living Room
    control: hidden
    entities:
      - light.living_room
      - light.table_light
      - vacuum.roomba
      - media_player.itunes
      - media_player.onkyo_receiver
      - switch.nuc_wakeonlan

  SSL:
    name: SSL Expiry
    icon: mdi:certificate
    entities:
      - sensor.europaplusru
      - sensor.livceycomru
      - sensor.ykmnsynologyme
