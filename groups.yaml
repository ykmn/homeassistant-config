  default_view:
    view: yes
    entities:
      - group.Room
      - group.tabClockWeather
      - group.tabSystem
      - group.tabAutoScenes

  tabClockWeather:
    view: yes
    icon: mdi:weather-snowy
    name: Weather/Clock
    entities:
      - group.Weather
      - camera.meteogram
      - group.Clock

  Weather:
    name: Weather
    entities:
      - sensor.weather_moscow_condition
      - sensor.weather_moscow_current
      - sensor.weather_moscow_humidity
      - sensor.weather_moscow_pressure
      - sensor.weather_moscow_temperature
      - sensor.weather_moscow_temperature_min
      - sensor.weather_moscow_temperature_max
      - sensor.weather_moscow_visibility
      - sensor.weather_moscow_wind_speed
      - sun.sun
      - sensor.moon

  Clock:
    name: Clock
    entities:
      - sensor.new_york
      - sensor.utc
      - sensor.paris
      - sensor.moscow
      - sensor.novosibirsk

  tabSystem:
    view: yes
    name: System Status
    icon: mdi:raspberrypi
    entities:
      - group.System

  System:
    name: System Status
    icon: mdi:raspberrypi
    entities:
      - sensor.ram_use
      - sensor.received_eth0
      - sensor.sent_eth0
      - sensor.ipv4_address_eth0
      - sensor.disk_use_
      - sensor.average_load_5m
      - sensor.cpu_use
      - sensor.ram_use
      - sensor.fastcom_download

  tabAutoScenes:
    view: yes
    name: Automation
    icon: mdi:auto-fix
    entities:
      - group.Theme
      - group.Scenes
      - group.all_automations
      - group.all_scripts

  Theme:
    name: Theme Select
    control: hidden
    entities:
      - input_select.current_theme

  Scenes:
    name: Scenes
    entities:
      - group.all_scripts
      - scene.good_night
      - scene.im_home

  Room:
    name: Living Room
    control: hidden
    entities:
      - light.living_room
      - light.table_light
      - media_player.itunes
      - media_player.onkyo_receiver
      - switch.mac_mini_wakeonlan

