#yeelight:
  devices:
    !secret yeelightLR_ip:
      name: Living Room
      transition: 800
      model: color1
    !secret yeelightTL_ip:
      name: Table Light
      transition: 200
      model: lamp1
    !secret yeelightNL_ip:
      name: Night Light
      transition: 200
      model: mono1
  custom_effects:
    - name: 'Fire Flicker'
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [1900, 1000, 80]
          - TemperatureTransition: [1900, 2000, 60]
          - SleepTransition:       [1000]
    - name: 'Lightning'
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - TemperatureTransition: [6500, 50, 0]
          - SleepTransition:       [3000]
          - TemperatureTransition: [6500, 50, 50]
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - TemperatureTransition: [6500, 50, 0]
          - SleepTransition:       [1500]
    - name: 'Flicker'
      flow_params:
        count: 0
        transitions:
          - TemperatureTransition: [6500, 50, 0]
          - TemperatureTransition: [6500, 50, 50]
          - SleepTransition:       [3000]
    - name: 'Self_Alarm'
      flow_params:
        count: 0
        transitions:
          - RGBTransition: [0,0,255,300,1]
          - RGBTransition: [222,0,0,50,1]
          - RGBTransition: [255,52,52,50,256]
          - RGBTransition: [222,0,0,50,1]
          - RGBTransition: [0,0,255,50,256]
          - RGBTransition: [222,0,0,50,1]
          - RGBTransition: [255,52,52,50,256]
          - RGBTransition: [222,0,0,50,1]
